<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rest Operator in js</title>
</head>
<script>
const restOperator = (name, one, two, ...args) =>{

  console.log('name', name);
  console.log('one', one);
  console.log('two', two);
  console.log('arguments', args[0]);

}
let array = [1,2,3,4,6];

restOperator('kuldeep', ...array);
  
</script>
<body>
   <h1>Open your console to see result</h1> 
</body>
</html>
