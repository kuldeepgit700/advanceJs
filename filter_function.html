<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Filter function in js</title>
</head>
<script>
    const array = [1,2,3,4,5];
    let data = array.filter(elements =>{
         if(elements % 2 == 0){
            return elements;
         }
    })
    console.log(data);
</script>
<body>
   <h1>Open your console to see result</h1> 
</body>
</html>
