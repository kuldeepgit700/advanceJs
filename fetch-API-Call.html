    // Post method
    fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      body: JSON.stringify({
        userId: 101,
        id: 101,
        title:
          "Test",
        body: "hamara bajaj",
      }),
    })
      .then((response) => {
        return response.json();
      })
      .then((result) => {
        console.log(result);
      })
      .catch((err) => {
        console.log("error", err);
      });
  </script>
  <body>
    <h1>Open your console to see result</h1>
  </body>
